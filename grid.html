<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
</head>
<body style="
      padding-bottom: 1000px;">
  <div 
    style="display: grid;
      grid-template-columns: 100px 100px;">
    <div style="background-color: lightblue;">Div 1</div>
    <div style="background-color: lightcoral;">Div 2
    <p>text</p></div>
    <div style="background-color: lightblue;">Div 3</div>
    <div style="background-color: lightcoral;">Div 4
    <p>teex
    </p></div>
  </div>
  <div 
    style="display: grid;
      grid-template-columns: 100px 100px 200px; margin-top: 10px;">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: lightcoral;">100px
    <p>text</p></div>
    <div style="background-color: lightblue;">200px</div>
    <div style="background-color: lightcoral;">100px
    <p>teex
    </p></div>
  </div>
  <div 
    style="display: grid;
      grid-template-columns: 100px 1fr; margin-top: 10px;">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: lightcoral;">fr= free sapce
    </div>
  </div>
  <div 
    style="display: grid;
      grid-template-columns: 100px 1fr 2fr; margin-top: 10px;">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: lightcoral;">fr= free sapce
    </div>
    <div style="background-color: lightblue;">2fr</div>
  </div>
  <div 
    style="display: grid;
      grid-template-columns: 1fr 1fr 1fr; margin-top: 10px;
      height: 200px; column-gap: 10px;
      row-gap: 10px; text-align: center;">
    <div style="background-color: lightblue;">1fr</div>
    <div style="background-color: lightcoral;">1fr
    </div>
    <div style="background-color: lightblue;">1fr</div>
    <div style="background-color: lightcoral;">1fr
    </div>
    <div style="background-color: lightblue;">1fr</div>
    <div style="background-color: lightcoral;">1fr
    </div>
  </div>
</body>
</html>
