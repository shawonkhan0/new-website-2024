<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  
  <form action="index.php" method="post" enctype="multipart/form-data">

    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Your Name" minlength="5" maxlength="16" required><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" placeholder="youremail@example.com" minlength="10" maxlength="20" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="your password" minlength="6" maxlength="16" required><br>

    <label for="phone">Phone no.</label>
    <input type="tel" id="phone" placeholder="012-3456-7890" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"><br>

    <label for="bday">Birthday</label>
    <input type="date" id="bday"><br>

    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" min="0" max="99" value="1"><br>

    <label for="title">Title:</label>

    <label for="mr">Mr.</label>
    <input type="radio" id="mr" value="Mr." name="title">
    <label for="ms">Ms.</label>
    <input type="radio" id="ms" value="Ms." name="title">
    <label for="other">Other</label>
    <input type="radio" id="other" value="other" name="title"><br>

    <label for="payment">Payment</label>
    <select id="payment">
      <option value="visa">Visa</option>
      <option value="mastercard">Mastercard</option>
      <option value="paypal">Paypal</option>
    </select><br>

    <label for="subscribe">Subscribe</label>
    <input type="checkbox" id="subscribe"><br>

    <label for="comment">Comments</label>
    <textarea id="comment" cols="30" rows="5"></textarea><br>

    <label for="file">File</label>
    <input type="file" id="file" accept="">

    <input type="reset">
    <input type="submit">

  </form>

</body>
</html>
