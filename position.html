<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position</title>
</head>
<body style="
      height: 3000px;
      padding-top: 60px;
      padding-left: 60px;">
  <div style="
    background-color: black;
    color: white;
    position: fixed;
    top: 10px;
    left: 0px;
    right: 50px;
    height: 30px;
    z-index: 99;">fixed sticks with the browser window. zindex is for position power shown. default =0</div>
    <div style="
    position: fixed;
    left: 0;
    top: 40px;
    background-color: aquamarine;
    bottom: 0;
    width: 60px;">Sidebar
    <div style="
        position: absolute;
        background-color: red;
        color: #fff;
        right: 0px;
        top: 0px;">x</div></div>
    <div style="
    position: absolute;
    background-color: red;
    color: #fff;
    left: 10px;
    right: 20px;
    top: 100px;">Absolute sticks with the site page </div>
  <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;">Div1</div>
  <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;">
    Div2
    <div style="
        position: absolute;
        background-color: #000;
        color: #fff;
        right: 5px;
        bottom: 10px;">5:00
    </div>
  </div>

</body>
</html>
