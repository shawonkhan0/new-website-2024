<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="images_textboxes.css">
  <title>Images and text boxes</title>
</head>
<body>
  
  <div class="cat_images">
    <img class="cat1" src="images/cat.jpg" alt="cat1">
    <img class="cat2" src="images/cat.jpg" alt="cat2">
    <img class="cat3" src="images/cat.jpg" alt="cat3">
  </div>
  <div class="search_boxes">
    <input class="search1" type="text" placeholder="Search">
    <input class="search2" type="text" placeholder="Search Google or type a URL">
    <div class="linkedin">
      <label for="email">Email</label>
      <input class="email1" type="email" placeholder="Enter e-mail">
      <p>By clicking Agree & Join, you agree to the Privacy Policy.</p>
      <button class="linkedin_btn">Agree & Join</button>
    </div>

    <div class="twetter">
      <img class="tweet_images" src="images/cat.jpg" alt="">
      <input class="tweeter_bx" type="text" placeholder="What's Happening?">
      <button class="tweet">Tweet</button>
    </div>
  </div>

</body>
</html>
