<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="buttons.css">
  <title>Buttons</title>
</head>

<body>

  <div class="social_media">
    <button class="youtube">SUBSCRIBE</button>
    <button class="join">JOIN</button>
    <button class="tweet">Tweet</button>
  </div>

  <div class="commercial">
    <button class="uber">Request Now</button>
    <button class="amazon">Add to Cart</button>
    <button class="github">Sign up</button>
  </div>

  <div class="company">
    <div class="bootstarp">
      <button class="get_started">Get Started</button>
      <button class="download">Download</button>
    </div>
    <div class="linkedin">
      <button class="apply">Apply on company website</button>
      <button class="save">Save</button>
    </div>
  </div>
</body>

</html>
