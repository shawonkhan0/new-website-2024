<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
</head>
<body>
  <div style="display: flex;
  flex-direction: row;
  ">
    <div style="background-color: lightskyblue;">Div1</div>
    <div style="background-color: lightpink;">Div2
    <p>text</p></div>
  </div>
  <div style="display: flex;
  flex-direction: row; margin-top: 30px;
  ">
    <div style="background-color: lightskyblue; width: 100px;">Div1</div>
    <div style="background-color: lightpink; flex: 1;">flex 1</div>
  </div>
  <div style="display: flex;
  flex-direction: row; margin-top: 30px;
  ">
    <div style="background-color: lightskyblue; width: 100px;">100px</div>
    <div style="background-color: lightpink; flex: 2;">flex 2</div>
    <div style="background-color: lightskyblue; flex: 1;">flex 1</div>
  </div>
  <div style="display: flex;
  flex-direction: row; margin-top: 30px; height: 70px; border: 1px solid #808080; justify-content: start;
  ">
    <div style="background-color: lightskyblue; width: 100px;">100px</div>
    <div style="background-color: lightpink; width: 100px;">100px</div>
    <div style="background-color: lightskyblue; width: 100px;">100px</div>
  </div>
  <div style="display: flex;
  flex-direction: row; margin-top: 30px; height: 70px; border: 1px solid #808080; justify-content: end;
  ">
    <div style="background-color: lightskyblue; width: 100px;">100px</div>
    <div style="background-color: lightpink; width: 100px;">100px</div>
    <div style="background-color: lightskyblue; width: 100px;">100px</div>
  </div>
  <div style="display: flex;
  flex-direction: row; margin-top: 30px; height: 70px; border: 1px solid #808080; justify-content: space-around;
  ">
    <div style="background-color: lightskyblue; width: 100px;">100px</div>
    <div style="background-color: lightpink; width: 100px;">100px</div>
    <div style="background-color: lightskyblue; width: 100px;">100px</div>
  </div>
  <div style="display: flex;
  flex-direction: row; margin-top: 30px; height: 70px; border: 1px solid #808080; justify-content: space-between;
  ">
    <div style="background-color: lightskyblue; width: 100px;">100px</div>
    <div style="background-color: lightpink; width: 100px;">100px</div>
    <div style="background-color: lightskyblue; width: 100px;">100px</div>
  </div>
  <div style="display: flex;
  flex-direction: row; margin-top: 30px; height: 70px; border: 1px solid #808080; justify-content: center;
  ">
    <div style="background-color: lightskyblue; width: 100px;">100px</div>
    <div style="background-color: lightpink; width: 100px;">100px</div>
    <div style="background-color: lightskyblue; width: 100px;">100px</div>
  </div>
  <div style="display: flex;
  flex-direction: row; margin-top: 30px; height: 70px; border: 1px solid #808080; align-items: start;
  ">
    <div style="background-color: lightskyblue; width: 100px;">100px</div>
    <div style="background-color: lightpink; width: 100px;">100px</div>
    <div style="background-color: lightskyblue; width: 100px;">100px</div>
  </div>
  <div style="display: flex;
  flex-direction: row; margin-top: 30px; height: 70px; border: 1px solid #808080; align-items: stretch;
  ">
    <div style="background-color: lightskyblue; width: 100px;">100px</div>
    <div style="background-color: lightpink; width: 100px;">100px</div>
    <div style="background-color: lightskyblue; width: 100px;">100px</div>
  </div>
  <div style="display: flex;
  flex-direction: row; margin-top: 30px; height: 70px; border: 1px solid #808080; align-items: center;
  justify-content: space-between;
  ">
    <div style="background-color: lightskyblue; width: 100px;">100px</div>
    <div style="background-color: lightpink; width: 100px;">100px</div>
    <div style="background-color: lightskyblue; width: 100px;">100px</div>
  </div>
  
</body>
</html>
